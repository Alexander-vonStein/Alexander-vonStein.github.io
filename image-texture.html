<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="garrison" src="images/garrison.jpg" crossorigi="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="tommy" src="images/tommy.jpg" crossorigin="anonymous" />
		<img id="vroom" src="images/vroom.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "5" height = "5" depth = "5"
		position = "1 1 5"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #garrison"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-rectangle
		width = "2" height = "2" depth = "2"
		position = "1 .5 1"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #vroom"
		shadow = "cast: true; receive: true">
	</a-rectangle>
	
	
	<a-cylinder
		radius = "0.5" height = "2.5"
		position = " 1 0 2"
		color = "#8888BB"
		material = "src: #tommy; repeat: 2 1;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
